<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
  
</head>

<body>

    <div class="background">
    <div class="form-container">

        <img src=".././imgs/logo-maior.png" class="logo-sipam" alt="logo-sipam">
        <h1>Cadastro de instituição</h1>

        <form method="POST" class="form d-flex flex-column align-items-center">


                <div class="box-input">

                    <label><i class='bx bx-buildings'></i>Nome da instituição</label>
                    <input type="text" class="campo" required>

                </div>

                <div class="box-input">

                    <label><i class='bx bx-font-family'></i>Sigla da instituição</label>
                    <input type="text" class="campo sigla" pattern="[A-Za-z]+$" title="Insira apenas letras" required>

                </div>

            <button type="submit" name="enviar">CONFIRMAR</button>

        </form>


    </div>

</div>
</body>
    

</html>
