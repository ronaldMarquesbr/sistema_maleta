<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_pages/style_cadastro/style_cadastro.css">
    <script src="../JS/script_formulario.js" defer></script>
    <script src="../lib/jquery/jquery.js" defer></script>
    <script src="../lib/mask/script_mask.js" defer></script>
    
</head>


<body>

    <div class="background">
        <div class=" container">

            <h1 class="titulo_formulario">Cadastro de Instituição</h1>

            <form method="POST" class="form">

                <div class="box-input">

                    <label for="nome-inst" class="nome-campo">Nome da instituição</label>
                    <input type="text" id="nome-inst" name="nome_inst" required class="campo">

                </div>

                <div class="box-input">

                    <label for="sigla-inst" class="nome-campo">Sigla</label>
                    <input type="text" id="sigla-inst" name="sigla_inst" required="required" pattern="[A-Za-z]+$" title="Insira apenas letras" class="campo">
            

                </div>

                <button type="submit" class="botao_submit" data-bs-toggle="modal" data-bs-target="#modal-confirmacao">CONFIRMAR</button>


                <div class="modal fade" id="modal-confirmacao">
                    <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                       
                        </div>
                        <div class="modal-body">
                            <div><img src="../imgs/check.png" class="check-img"></div>
                            <h2>Cadastro realizado com sucesso!</h2>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="button-return" data-bs-dismiss="modal">Voltar <span class="set-icon">&lt</span></button>
                        </div>
                    </div>
                    </div>
                </div>
            
            </form>

        </div>
    </div>



</body>


</html>
