<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css">
    <script src="../lib/bootstrap/js/bootstrap.js" defer></script>
    <script src="../lib/jquery/jquery.js" defer></script>
    <script src="../lib/mask/script_mask.js" defer></script>
    <link rel="stylesheet" href="../css/style_pages/style_emprestimo/style_emprestimo.css">

    
</head>

<body>

    <div class="background">
    <div class="container">

        <img src=".././imgs/logo-maior.png" id="logo-sipam" alt="logo-sipam">
        <h1 class="titulo_formulario">Solicitação de Empréstimo</h1>

        <form method="POST" class="form">

            <div class="flex-box">

                <div class="box-input">

                    <label class="nome-campo">Selecione a Instituição</label>
                    <select class="campo" name="instituicao">

                        <option seleted disable value="">
                        <option value="">Instituto Federal do Pará</option>    

                    </select>

                </div>

                <div class="grid-box">

                    <div class="box-input">

                        <label class="nome-campo">Selecione o nº da Maleta</label>
                        <select name="num_maleta" class="campo">

                            <option seleted disable value=""></option>
                            <option value="">013</option>
                            <option value="">011</option>
                            <option value="">015</option>
                            <option value="">018</option>

                        </select>

                    </div>


                    <div class="box-input">

                        <label for="nome-inst" class="nome-campo">Digite nº Processo</label>
                        <input class="campo" type="text" name="num_processo" placeholder="Ex: 12345.123456/2021-12" id="num_processo" required onkeypress="$(this).mask('00000.000000/0000-00')">

                    </div>

                </div>

                <div class="grid-box">
                    <div class="box-input">

                        <label class="nome-campo">Data de início</label>
                        <input class="campo" oninput="dataMin(this.value)" type="date" name="dataIni" min="" required>

                    </div>

                    <div class="box-input">

                        <label class="nome-campo">Data de Fim</label>
                        <input class="campo" type="date" name="dataFim" min="" required>

                    </div>

                </div>

            </div>

            <div class="box-input">

                <label class="nome-campo">Descrição:</label>
                <textarea class="input_descricao campo" name="descricao" placeholder="Ex: 'O aparelho vai ser operado em Imperatriz-MA'"></textarea>

            </div>
            
            <button type="submit" class="botao_submit" name="enviar">CONFIRMAR</button>

        </form>


    </div>
    <script src="../JS/script_formulario.js"></script>

</div>
</body>
    

</html>
