<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
  
</head>

<body>

    <div class="background">
    <div class="form-container">

        <img src=".././imgs/logo-maior.png" class="logo-sipam" alt="logo-sipam">
        <h1>Solicitação de Empréstimo</h1>

        <form method="POST" class="form d-flex flex-column align-items-center">

            <div class="d-flex flex-column">

                <div class="box-input">

                    <label><i class='bx bx-buildings'></i>Instituição</label>
                    <select class="campo" name="instituicao">

                        <option seleted disable value="">
                        <option value="">Instituto Federal do Pará</option>    

                    </select>

                </div>

                <div class="row">

                    <div class="box-input col">

                        <label class="nome-campo"><i class='bx bx-briefcase-alt'></i>Maleta</label>
                        <select name="num_maleta" class="campo">

                            <option seleted disable value=""></option>
                            <option value="">013</option>
                            <option value="">011</option>
                            <option value="">015</option>
                            <option value="">018</option>

                        </select>

                    </div>


                    <div class="box-input col">

                        <label for="nome-inst" class="nome-campo"><i class='bx bx-file'></i>Nº Processo</label>
                        <input class="campo" type="text" name="num_processo" placeholder="Ex: 12345.123456/2021-12" id="num_processo" required onkeypress="$(this).mask('00000.000000/0000-00')">

                    </div>

                </div>

                <div class="row">
                    <div class="box-input col">

                        <label class="nome-campo"><i class='bx bx-calendar-plus' ></i>Início</label>
                        <input type="date" class="campo date" oninput="dataMin(this.value)" name="dataIni" min="" required>

                    </div>

                    <div class="box-input col">

                        <label><i class='bx bx-calendar-exclamation' ></i>Fim</label>
                        <input type="date" class="campo date" name="dataFim" min="" required >

                    </div>

                </div>

            </div>

            <div class="box-input">

                <label class="nome-campo"><i class='bx bx-align-left'></i>Descrição</label>
                <textarea class="input_descricao campo" name="descricao" placeholder="Ex: 'O aparelho vai ser operado em Imperatriz-MA'"></textarea>

            </div>
            
            <button type="submit" name="enviar">CONFIRMAR</button>

        </form>


    </div>

</div>
</body>
    

</html>
