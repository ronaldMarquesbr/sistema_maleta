<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css">
    <script src="../lib/bootstrap/js/bootstrap.js" defer></script>
    <script src="../lib/jquery/jquery.js" defer></script>
    <script src="../lib/mask/script_mask.js" defer></script>
    <link rel="stylesheet" href="../style/main.css">

    
</head>

<body>

    <div class="background">
    <div class="form-container">

        <img src=".././imgs/logo-maior.png" class="logo-sipam" alt="logo-sipam">
        <h1>Editar empréstimo</h1>

        <form method="POST" class="form d-flex flex-column align-items-center">

            <div class="d-flex flex-column">

                <div class="box-input">

                    <label><i class='bx bx-buildings'></i>Instituição</label>
                    <select disabled class="campo" name="instituicao">

                        <option value="">Instituto Federal do Pará</option>    

                    </select>

                </div>

                <div class="row">

                    <div class="box-input col">

                        <label class="nome-campo"><i class='bx bx-briefcase-alt'></i>Maleta</label>
                        <select disabled name="num_maleta" class="campo">
                        </select>

                    </div>


                    <div class="box-input col">

                        <label for="nome-inst" class="nome-campo"><i class='bx bx-file'></i>Nº Processo</label>
                        <input class="campo" type="text" name="num_processo" id="num_processo" disabled>

                    </div>

                    
                    <div class="box-input col">

                        <label><i class='bx bx-file warning'></i>Ofício de prorrogação</label>
                        <input type="text" class="campo" name="num_prorrogacao" required >

                    </div>

                </div>

                <div class="row">
                    <div class="box-input col">

                        <label class="nome-campo"><i class='bx bx-calendar-plus warning' ></i>Início</label>
                        <input type="date" class="campo date" oninput="dataMin(this.value)" type="" name="dataIni" min="" required>

                    </div>

                    <div class="box-input col">

                        <label><i class='bx bx-calendar-exclamation warning' ></i>Fim</label>
                        <input type="date" class="campo date" name="dataFim" min="" required >

                    </div>

                </div>

            </div>

            <div class="box-input">

                <label class="nome-campo"><i class='bx bx-align-left'></i>Descrição</label>
                <textarea class="input_descricao campo" name="descricao" placeholder="Ex: 'O aparelho vai ser operado em Imperatriz-MA'"></textarea>

            </div>
            
            <button type="submit" name="enviar">CONFIRMAR</button>

        </form>


    </div>
    <script src="../JS/script_formulario.js"></script>

</div>
</body>
    

</html>
